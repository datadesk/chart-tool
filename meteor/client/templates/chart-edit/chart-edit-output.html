<template name="chartEditOutput">

  <div class="output">

    <div class="download">
      <h3>Export your chart</h3>
      <div class="button export-button export-png">Web-ready PNG</div>
      <div class="button export-button export-pdf">Print export</div>
    </div>

    <div class="embed-code">
      <h3>Embed code <span>(click to select)</span></h3>
        <textarea class="export-embed" readonly>{{ > chartEditEmbed }}</textarea>
    </div>

  </div>

</template>
